<!DOCTYPE html>
<html>
  <head>
    <title>
      Weather App
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <video class="background-video" autoplay loop muted >
      <source id="myvideo" src="clouds.mp4" type="video/mp4">
    </video>
      <div class="card" id="card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Enter City" value="">
          <button class="btn">Search</button>
        </div>
        <div class="weather">
          <p class="temp">22Â°c</p>
          <p class="city">City<p>
        </div>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="Humidity" style="height: 60px; width: 60px;">
            <div>
              <p class="humidity">50%</p>
              <p class="h">Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="wind speed.png" alt="Wind Speed" style="height: 60px; width: 60px;">
            <div>
              <p class="windspeed">50 Km/hr</p>
              <p class="w">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
